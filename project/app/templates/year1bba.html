<script>
    function showMessage() {
        // Initialize variables to count present and absent students
        let presentStudents = 0;
        let absentStudents = 0;
        
        // Get all radio buttons for attendance
        const attendanceRadioButtons = document.querySelectorAll('input[type="radio"][name$="_attendance"]');
    
        // Loop through each attendance radio button
        attendanceRadioButtons.forEach((radioButton) => {
            if (radioButton.checked) {
                if (radioButton.value === 'P') {
                    presentStudents++;
                } else if (radioButton.value === 'A') {
                    absentStudents++;
                }
            }
        });
    
        // Create a message with the report of present and absent students
        const message = `Attendance Report:\n\nPresent Students: ${presentStudents}\nAbsent Students: ${absentStudents}`;
    
        // Display the message in a popup
        alert(message);
    }
</script>
