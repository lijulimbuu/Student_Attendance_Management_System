<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
  <link rel="stylesheet" href="{% static '/Register.css/'%}">
</head>
<body>
    <div>
        <h1 id="h1">Student Attendance System</h1>
      </div>

      <div class="container1">
        <div>   
        <button class="b33">Home</button>
        <button class="b3">Course</button>
        <button class="b3">Attendance</button>
        <button class="b4">Logout</button> 
        </div>
        </div>
      <div>
        <form method="POST"> 
          {% csrf_token %}
          <div id="form1">
            <div class="form-group">
              <label for="student-id">Student ID:</label>
              <input name="student_id" value="{{register.student_id}}" type="text" id="student-id" required>
            </div>
            <div class="f1">
              <label for="name">Name:</label>
              <input name="name" value="{{register.name}}" type="text" id="name" required>
            </div>
            <div class="f3">
              <label for="address">Address:</label>
              <input name="address" value="{{register.address}}" type="text" id="address" required>
            </div>
          </div>
        
          <div id="form2">
            <div class="f4">
              <label for="gender">Gender:</label>
              <select name="gender" value="{{register.gender}}" id="gender" required>
                <option value=""></option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="f5">
              <label for="contact-no">Contact no.:</label>
              <input name="contact_no" value="{{register.contact_no}}" type="tel" id="contact-no" required>
            </div>
            <div class="f6">
              <label for="course">Course:</label>
              <input name="course" value="{{register.course}}" type="text" id="course" required>
            </div>
            <div class="f7">
              <label for="date-of-birth">Date Of Birth:</label>
              <input name="date_of_birth" value="{{register.date_of_birth}}" type="date" id="date-of-birth" required>
            </div>
          </div>
        
          <div id="form3">
            <div class="f8">
              <label for="email">Email:</label>
              <input name="email" value="{{register.email}}" type="email" id="email" required>
            </div>
            <div class="f9">
              <label for="year">Year:</label>
              <input name="year" value="{{register.year}}" type="number" id="year" required>
            </div>
          </div>
        <div class="button">
          <button class="btn333" type="submit" value="save"> Update</button>
        </div>
        </form>
    </div>
        
        
</div>
</body>
</html> 
</body>
</html>
